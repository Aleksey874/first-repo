<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win !</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/CSS/Pictures/rock.png" alt="" width="70px" height="70px">
        </div>

        <div class="choice" id="paper">
            <img src="/CSS/Pictures/pape1r.png" alt="" width="70px" height="70px">
        </div>

        <div class="choice" id="scissors">
            <img src="/CSS/Pictures/scissors.png" alt="" width="70px" height="70px">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="/app.js"></script>
</body>
</html>
